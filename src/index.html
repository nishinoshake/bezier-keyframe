<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>bezier keyframe generator</title>

    <meta name="viewport" content="width=1200">

    <meta name="description" content="Generate bezier curve keyframes using css easily.">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-53153991-10', 'auto');
    ga('send', 'pageview');
  </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">bezier<br>keyframe<br>generator</h1>
      </header>
      <article class="main">
        <div class="preview">
          <canvas id="box" width="520" height="520"></canvas>
          <div class="preview-scale">
            <div class="preview-scale-inside"><span id="sync-scale"></span>px</div>
          </div>
          <div class="preview-ball" id="ball"></div>
        </div>

        <div class="action">
          <table class="action-option">
            <tbody>
              <tr>
                <th>scale</th>
                <td><input type="text" name="scale" id="input-scale" class="js-input">px</td>
              </tr>
              <tr>
                <th>duration</th>
                <td><input type="text" name="duration" id="input-duration" class="js-input">ms</td>
              </tr>
              <tr>
                <th>easing</th>
                <td>
                  <select name="easing" id="input-easing" class="js-input"></select>
                </td>
              </tr>
              <tr>
                <th>effect</th>
                <td>
                  <select name="effect" id="input-effect" class="js-input"></select>
                </td>
              </tr>
            </tbody> 
          </table>
          <button class="button" id="button-animate">Animate</button>
          <div class="action-export">
            <p class="action-export-text">Generate<span class="modal-trigger" data-target="sass">SASS</span><span class="modal-trigger" data-target="css">CSS</span></p>
          </div>
        </div>
      </article>
    </div>

    <div class="modal" id="sass">
      <div class="modal-inside">
        <div class="modal-area">
          <div class="modal-contents">
            <div class="modal-style-box">
              <textarea class="modal-style" id="style-sass" readonly>Generate SASS here after animation</textarea>
            </div>
            <p class="modal-close">Close</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="css">
      <div class="modal-inside">
        <div class="modal-area">
          <div class="modal-contents">
            <div class="modal-style-box">
              <textarea class="modal-style" id="style-css" readonly>Generate CSS here after animation</textarea>
            </div>
            <p class="modal-close">Close</p>
          </div>
        </div>
      </div>
    </div>
    <div class="source-code">source code</div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
